<body>
    <!--[if lt IE 8]>

    <div class="header-container">
        <header class="wrapper clearfix">
            <h1 class="title">笑沧海的个人博客</h1>
            <nav>
                <ul>
                    <li>
                        <a href="#">首页</a>
                    </li>
                    <li>
                        <a href="#">分类</a>
                    </li>
                    <li>
                        <a href="#">关于</a>
                    </li>
                </ul>
            </nav>
        </header>
    </div>

    <div class="main-container">
        <div class="main wrapper clearfix">
            <h3>最新文章</h3>
            <article id="blog-list">
                <header v-for="blog in items">
                    <a v-bind:href="getBlogHref(blog.blogId)">
                        <h1> {{blog.blogTitle}} </h1>
                    </a>
                </header>
                <div id="loadMore" v-on:click="loadMore()">
                    <strong>加载更多</strong>
                </div>
            </article>

            <aside>
                <h3>博客介绍</h3>
                <p>chason的博客，尽请留言，以后会定期更新.</p>
            </aside>

        </div>
        <!-- #main -->
    </div>
    <!-- #main-container -->

    <!-- Footer Type-1 -->
    <footer class="footer">
        <div class="bottom-footer">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 copyright text-center">
                        <h3>
                            Copyright &copy; 2017</a>

                </div>
            </div>
        </div>

    <!-- end footer -->

    <script src="https://apps.bdimg.com/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <!-- <script src="js/constants.js"></script> -->
    <script src="https://unpkg.com/vue@2.5.8/dist/vue.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <script>
        var blogListVue;
        var pageReq = {
            pageNum: 1,
            pageSize: 10
        }
        var blogList = [];
        var count = '';
        $(document).ready(function () {
                // 设置允许跨域
            $.ajaxSetup({ // headers: { 'x-requested-with': 'XMLHttpRequest' }
                crossDomain: true,
                xhrFields: {
                    withCredentials: true
                }
            });

            blogListVue = new Vue({
                el: '#blog-list',
                data: {
                    items: []
                },
                methods: {
                    getBlogHref: function (val) {
                        return './blog-show.html?blogId=' + val
                    },
                    loadMore: function () {
                        if (pageReq.pageNum * pageReq.pageSize < count) {
                            pageReq.pageSize += 10;
                            loadBlogList();
                        }
                    }
                }
            });
            // 加载博客列表
            loadBlogList();
        });

        function loadBlogList() {
            $.ajax({
                type: 'GET',
                url: queryBlogListUrl + '?pageNum=' + pageReq.pageNum + '&pageSize=' + pageReq.pageSize,
                contentType: 'application/json; charset=utf-8',
                dataType: 'json',
                success: function (data) {
                    if (data.code == '000000') {
                        blogList = data.data.records;
                        blogListVue.items = data.data.records
                        count = data.data.count
                    } else {
                        alert(data.msg);
                        window.location.href = './blog-list.html';
                    }
                },
                error: function () {
                    alert("访问博客出错,请稍后再试！");
                    window.location.href = './blog-list.html';
                }
            });
        }
    </script>
</body>

</html>
