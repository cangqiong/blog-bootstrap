    <meta name="description" content="博客 笑看沧海">

<body>
    <div id="layout">
        <div class="editormd-vertical" style="width: 90%;">
            <input type="text" id="blog-title" placeholder="标题" />
        </div>
        <div id="blog-editormd">
            <textarea id="my-editormd-markdown-doc" name="my-editormd-markdown-doc" style="display:none;"></textarea>
            <textarea id="my-editormd-html-code" name="my-editormd-html-code" style="display:none;"></textarea>
        </div>
        <div id="button-blog">
            <button type="button" class="btn btn-primary btn-lg" id="saveBtn">保存</button>
            <button type="button" class="btn btn-primary btn-lg" id="canelBtn">取消</button>
        </div>
    </div>
    <script src="https://apps.bdimg.com/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="js/lib/mdeditor/editormd.js"></script>
    <script src="js/main.js"></script>
    <!-- <script src="js/constants.js"></script> -->
    <script type="text/javascript">
        var blogId = "";
        var testEditor;
        $(function () {
            var widgets = [];

            testEditor = editormd("blog-editormd", {
                width: "90%",
                height: 720,
                path: './js/lib/mdeditor/',
                //方便post提交表单
                saveHTMLToTextarea: true,
                /**上传图片相关配置如下*/
                imageUpload: true,
                imageFormats: ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                imageUploadURL:  "https://www.xiaocanghai.com/image/upload",
                onload: function () {
                    $('#blog-title').focus();
                    // 绑定按钮监听事件
                    $('#saveBtn').click(function () {
                        saveOrUpdateBlog();
                    });
                    $('#canelBtn').click(function () {
                        // $('#blog-title').val('');
                        // $('#my-editormd-markdown-doc').val('');
                        window.location.reload();
                    });
                }
            });
        });
    </script>
</body>
